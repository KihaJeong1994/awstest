 {% extends "adminBase.html" %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">문의 리스트</h4>

                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th> 번호 </th>
                          <th> 제목 </th>
                          <th> 작성자 </th>
                          <th> 작성일 </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for e in result %}
                        <tr>
                          <td>{{e.0}}</td>
                          <td><a href="Ask_1_detail?idx={{e.1}}"/>{{e.2}}</td>
                          <td> {{e.3}} </td>
                          <td> {{e.4|date:"Y-m-d"}} </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                    <div style="display: block; text-align: center;">
                          <script type="text/javascript">
                          for (i = 1; i <= {{totalPage}}; i++) {
                            if(i>=5){
                            document.write("<a href='Ask_0_list?page="+i+"'>"+i+"</a>&nbsp;");}
                          }
                          </script>
                      </div>
                  </div>
                </div>
              </div>
		  </div>
{% endblock content %}

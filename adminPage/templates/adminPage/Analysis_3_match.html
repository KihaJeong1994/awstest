{% extends "adminBase.html" %}

 <!-- Sidebar -->
{% block content %}
    <title>매칭 분석</title>
		  <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                  <div class="p-4 pr-5 border-bottom bg-light d-flex justify-content-between">
                    <h4 class="card-title mb-0">매치 성공/실패 특성 차이</h4>
                    <div id="radar-chart-legend"></div>
                  </div>
                  <div class="card-body">
                    <canvas class="mt-4" id="radarChart" style="height:250px"></canvas>
                    <div class="d-flex mt-5 py-3 border-top">
                      <p class="mb-0 font-weight-semibold"><span class="dot-indicator bg-success"></span> 매치 성사 커플 </p>
                      <p class="mb-0 ml-auto text-primary">56%</p>
                    </div>
                    <div class="d-flex pt-3 border-top">
                      <p class="mb-0 font-weight-semibold"><span class="dot-indicator bg-success"></span> 매치 실패 커플</p>
                      <p class="mb-0 ml-auto text-primary">34%</p>
                    </div>
                  </div>
                </div>
              </div>
		  </div>
{% endblock content %}

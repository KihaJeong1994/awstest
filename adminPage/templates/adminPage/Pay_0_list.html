{% extends "adminBase.html" %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">결제 정보 리스트</h4>

                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th> 번호 </th>
                          <th> 계정 </th>
                          <th> 상품 </th>
                          <th> 결제방법 </th>
                          <th> 결제액 </th>
                          <th> 결제일 </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for e in salesList %}
                        <tr>
                          <td>{{e.0}}</td>
                          <td>{{e.1}}</td>
                          <td>{{e.2}}</td>
                          <td> {{e.4}} </td>
                          <td> {{e.5}}원 </td>
                          <td> {{e.3|date:"Y-m-d"}} </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>

                    <div style="display: block; text-align: center;">
                          <script type="text/javascript">
                          for (i = 1; i <= {{totalPage}}; i++) {
                            if(i<={{page}}+5 && i>{{page}}-5 || i=={{totalPage}}|| i==1){
                              document.write("<a href='Pay_0_list?page="+i+"'>"+i+"</a>&nbsp;");
                            }
                            else{
                            document.write(".&nbsp;");
                            }
                          }
                          </script>
                    </div>
                  </div>
                </div>
              </div>
		  </div>
{% endblock content %}
